<!DOCTYPE html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Zettle application</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <h1>@globy/zettle testing application</h1>
      <p>
        This project can be used to test out the functionality of the
        <em>@globy/capacitor-zettle</em> plugin.
      </p>

      <button onclick="testInitialize(true)">
        <em>testInitialize(true)</em>
      </button>
      <br />
      <br />

      <button onclick="testInitialize(false)">
        <em>testInitialize(false)</em>
      </button>
      <br />
      <br />
      <button onclick="testLogout()"><em>testLogout()</em></button>
      <br />
      <br />
      <button onclick="testSettings()"><em>testSettings()</em></button>
      <br />
      <br />
      <label for="paymentInput">Payment amount:</label>
      <input type="text" id="paymentInput" name="paymentInput" value="10" />
      <button onclick="testPayment()"><em>payment()</em></button>

      <br />
      <p id="paymentOutput"></p>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
